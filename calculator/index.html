<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="calc-form">
            <div class="calc-out">
                <p class="out"></p>
            </div>
            <div class="calc-buttons">
                <div class="main-1">
                    <div class="block-1">
                       <div  class="btn c-btn"><button class="c">C</button></div>
                       <button data-id="/" class="del">/</button>
                    </div>
                    <div class="block-2">
                        <button data-id="7" class="btn seven">7</button>
                        <button data-id="8" class="btn eight">8</button>
                        <button data-id="9" class="btn nine">9</button>

                    </div>
                    <div class="block-3">
                        <button data-id="4" class="btn for">4</button>
                        <button data-id="5" class="btn five">5</button>
                        <button data-id="6"class="btn six">6</button>
                        
                    </div>
                    <div class="block-4">
                        <button data-id="1" class="btn one">1</button>
                        <button data-id="2" class="btn two">2</button>
                        <button data-id="3" class="btn three">3</button>
                        
                    </div>
                    <div class="block-5">
                        <button data-id="0" class="btn nol">0</button>
                        <button data-id="00" class="btn nol-2">00</button>
                        <button data-id="." class="btn tochka">.</button>
                        
                    </div>
                </div>
                <div class="main-2">
                    <button data-id="*" class="mult btn">*</button>
                    <button data-id="-" class="decrement btn">-</button>
                    <div class="plus-div">
                        <button data-id="+" class="increment btn">+</button>
                    </div>
                    <button data-id="=" class="equal">=</button>
                </div>
                
            </div>
        </div>
    </div>


    <script src="/calculator/app.js"></script>
</body>
</html>
