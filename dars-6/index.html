<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Menu</title>
    <!-- font-awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <!-- styles -->
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <section class="menu">
        <!-- title -->
        <div class="title">
            <h2>our menu</h2>
            <div class="underline"></div>
        </div>
        <div class="menu_choose">
            <button class="all">All</button>
            <button class="breakfast">Breakfast</button>
            <button class="lunch">Lunch</button>
            <button class="shakes">Shakes</button>
            <button class="price">Expensiv</button>
            <button class="price2">Cheap</button>
        </div>
        <!-- filter buttons -->

        <!-- menu items -->
        <div class="section-center">
            <!-- single item -->
            <article class="menu-item">
                <img src="https://images.pexels.com/photos/1126359/pexels-photo-1126359.jpeg?cs=srgb&dl=pexels-suzy-hazelwood-1126359.jpg&fm=jpg" alt="menu item" class="photo" />
                <div class="item-info">
                    <header>
                        <h4>buttermilk pancakes</h4>
                        <h4 class="price">$15</h4>
                    </header>
                    <p class="item-text">
                        Lorem ipsum dolor sit amet consectetur adipisicing elit.
                        Repudiandae, sint quam. Et reprehenderit fugiat nesciunt inventore
                        laboriosam excepturi! Quo, officia.
                    </p>
                </div>
            </article>
            <!-- end of single item -->

        </div>   
    </section>
    <!-- javascript -->
    <script src="app.js"></script>
</body>

</html>
